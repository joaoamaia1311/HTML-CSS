<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Para avançar 
        no andamento dos cursos 
        você precisa 
        sempre
    </p>
    <!-- Pular linhas dessa forma não funciona, use: -->
    <p>Para avançar 
        <br>
        no andamento dos cursos 
        <br>
        você precisa 
        <br>
        sempre
    </p>
    <p>Vamos adicionar alguns simbolos especiais:
        &reg; <!--registro de marca-->
        &copy; <!--direitos autorais-->
        &trade; <!--marca registrada-->
        &euro; <!--euro-->
        &pound; <!--libra--> 
        &real; <!--real-->
        &Delta; <!--delta-->
        &uparrow; <!--seta para cima-->
        &downarrow; <!--seta para baixo-->
    </p>
    <p>Vamos adicionar alguns emojis:

        <br>
        &#x2728; <!-- precisa da tag "&#x"-->

    </p> <!--https://emojipedia.org/-->
</body>
</html>
