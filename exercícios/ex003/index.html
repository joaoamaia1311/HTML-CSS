<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <H1>Testando carga e imagens</H1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html5.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em subpastas.</p>
    <img src="imagens/logo-css3.png" alt="logo CSS3">
    <!--"img" para carregar imagens.-->
        <!--"src(source)" caminho da imagem(pasta).-->
            <!--"alt(alternative)" Descrição da imagem para o site.-->
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo Google">
    <!--"src(source)" caminho da imagem(link URL).-->
</body>
</html>
