<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexivel</title>
</head>
<body>
    <h1>Imagem flexivel</h1>
    <p>Uma imagem flexível é uma imagem que se ajusta ao tamanho da tela do usuário. 
        Isso é feito com a propriedade CSS max-width: 100%. Veja um exemplo:</p>
    <picture>
        <source media="(min-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(min-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="nada">
    </picture>
</body>
</html>
